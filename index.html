<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>skilltree-frontend</title>

    <!-- Kleines Inline-CSS nur für das Intro-Overlay -->
    <style>
      /* Vollflächige Ebene über der App – nur solange sichtbar, bis der User das erste Mal interagiert */
      #intro-overlay {
        position: fixed;
        /* Höhe der Topbar grob aus App.css (ca. 56px) – damit das Overlay NUR den weißen Bereich abdeckt */
        top: 56px;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ffffff;
        z-index: 9999;

        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
        padding: 40px 60px;

        box-sizing: border-box;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      }

      #intro-overlay-inner {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 40px;
        max-width: 1100px;
      }

      .intro-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        max-width: 480px;
        text-align: center;
      }

      .intro-card img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.35);
      }

      .intro-title {
        font-size: 1rem;
        font-weight: 700;
        color: #0f172a;
      }

      .intro-sub {
        font-size: 0.9rem;
        color: #4b5563;
      }

      .intro-hint {
        position: absolute;
        bottom: 22px;
        right: 28px;
        font-size: 0.8rem;
        color: #6b7280;
        opacity: 0.9;
      }

      /* Ausblenden mit sanfter Transition, wenn wir „fertig“ sind */
      #intro-overlay.intro-overlay-hide {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease-out;
      }
    </style>
  </head>

  <body>
    <!-- Intro-Overlay mit deinen beiden Bildern -->
    <div id="intro-overlay">
      <div id="intro-overlay-inner">
        <div class="intro-card">
          <img src="/publicintro-add-task.png" alt="How to add tasks" />
          <div class="intro-title">Step 1 – Add your first Tasks</div>
          <div class="intro-sub">
            Click <strong>Add Task</strong> to start your project outline.
          </div>
        </div>

        <div class="intro-card">
          <img src="/publicintro-visualize.png" alt="How to visualize the map" />
          <div class="intro-title">Step 2 – Visualize the Map</div>
          <div class="intro-sub">
            Hit <strong>Visualize</strong> to see your task map as a skill tree.
          </div>
        </div>
      </div>

      <div class="intro-hint">
        Click anywhere or press a key to start.
      </div>
    </div>

    <!-- React-Root wie bisher -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Mini-Script: Overlay nach der ersten Interaktion ausblenden -->
    <script>
      (function () {
        const overlay = document.getElementById("intro-overlay");
        if (!overlay) return;

        function hideIntro() {
          // nur einmal ausführen
          if (overlay.classList.contains("intro-overlay-hide")) return;
          overlay.classList.add("intro-overlay-hide");
          window.removeEventListener("click", onClick);
          window.removeEventListener("keydown", onKey);
        }

        function onClick() {
          hideIntro();
        }

        function onKey() {
          hideIntro();
        }

        // Erste Maus-Interaktion oder Tastendruck: Intro weg
        window.addEventListener("click", onClick);
        window.addEventListener("keydown", onKey);
      })();
    </script>
  </body>
</html>
